<html>

<head></head>

<body>
    <script>
        var arr = [10, 20, 30, 40];

        var arr1 = [10, "hello", true, undefined];

        document.write(arr1 + "<br/>");

        document.write(arr + "<br/>");

        document.write(arr[2] + "<br/>");

        document.write(arr[5] + "<br/>");

        for (var a = 0; a < arr.length; a++) {
            document.write(arr[a] + "<br>");
        }
        for (var a = 0; a < arr.length; a++) {
            document.write(arr1[a]);
        }
    </script>
</body>

</html>
